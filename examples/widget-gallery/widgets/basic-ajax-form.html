<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets Gallery</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      var onSubmit = function (event) {
        event.preventDefault();
        var formElement = event.target;
        /**
         * Data can be send as JSON also with appropriate headers and payload structure
         */

        var formData = new FormData(formElement);
        var request = new XMLHttpRequest();
        request.open('POST', 'http://td-yy5r2.trickle.cc');
        request.send(formData);
      };
    </script>
  </head>

  <body>
    <h3 class="title">Contact Form</h3>
    <form id="contact-form" onsubmit="onSubmit(event)">
      <div class="form-block">
        <label for="name">Name</label>
        <input type="text" id="name" name="records[0][fields][name]" />
      </div>
      <div class="form-block">
        <label for="email">Email</label>
        <input type="email" id="email" name="records[0][fields][email]" />
      </div>
      <div class="form-block">
        <button class="primary" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
