<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets Gallery</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      let curi = null;
      window.addEventListener(
        "message",
        function (event) {
          if (!event.data.length) {
            curi = null;
          }
          curi = event.data;
        },
        false
      );
      const onSubmit = function (event) {
        event.preventDefault();
        if (!curi) {
          alert("please enter a curi");
          return;
        }
        const formElement = event.target;
        /**
         * Data can be send as JSON also with appropriate headers and payload structure
         */

        const formData = new FormData(formElement);
        const request = new XMLHttpRequest();
        request.open("POST", curi);
        request.send(formData);
      };
    </script>
  </head>

  <body>
    <h3 class="title">Contact Form</h3>
    <form onsubmit="onSubmit(event)">
      <div class="form-block">
        <label for="name">Name</label>
        <input type="text" id="name" name="records[0][fields][name]" />
      </div>
      <div class="form-block">
        <label for="email">Email</label>
        <input type="email" id="email" name="records[0][fields][email]" />
      </div>
      <div class="form-block">
        <button class="primary" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
